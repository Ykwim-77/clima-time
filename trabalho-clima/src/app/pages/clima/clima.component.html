<div class="clima-container">
  <div class="card">
    @if (dadosClima(); as dados) {
    <h1 class="city">{{dadosClima()?.name}}</h1>
    <div class="temp">{{dadosClima()?.main?.temp | number: '1.0-0'}}Â°C</div>
    
    <div class="img-titulo">
      
        @let clima = dadosClima()?.weather?.[0];
        <img class ="icon" [src]="'https://openweathermap.org/img/wn/' + clima?.icon + '@2x.png'" alt="icon">
        <p class="desc">{{clima?.description | titlecase }}</p>
      
    </div>

    <button (click)="navegarParaTelaTelaPesquisa()">Pesquisar</button>
  }@else {
    <div class="img-titulo">
      <p class="desc">Carregando...</p>
    </div>
  }
  </div>
</div>
